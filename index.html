<!DOCTYPE html>
<!--
    1. h1 - h6 - heading
    2. p - paragraph
    3. img - image
    4. a - anchor (mỏ neo)
    5. ul, li - unordered list, list item
    6. table
    7. input
    8. button
    9.div 
-->
<html>
    <!-- Phần đầu -->
    <head>
        <title>Phạm Sơn WorkSpace</title>
        <meta charset="utf-8">
    </head>
    <!-- Phần thân -->
    <body>
        <!-- Tạo một khối bao quanh thẻ body -->
        <div>
            <!-- chỉ sử dụng duy nhất một thẻ h1 -->
        <h1>My Waifu</h1>
        <!-- Dùng để nhập -->
        <!-- Dùng để tick "checkbox", hoặc "radio nếu chỉ chọn 1"  -->
        <input name = "gender" type="radio">
        <input name = "gender" type="radio">
        <input name = "gender" type="radio">
        <!-- Tạo ra một cái để nhấn nút -->
        <button>Đăng ký</button>
        <!-- Dùng thẻ p để viết đoạn chữ -->
        <p>Top 1: Kitagawa Marin</p>
        <!-- Link ảnh được đặt trong thuộc tính src và nếu bị lỗi mạng thì thẻ alt sẽ phát huy tác dụng -->
        <img src="https://gamek.mediacdn.vn/133514250583805952/2022/4/6/be1-164922643669587606129.jpg" alt="Gái anime">
        <!-- Dùng để gán link các trang web khác vào -->
        <a href="https://www.facebook.com/pham.tien.son.2004/">Facebook of Phạm Sơn</a>
        <!-- Chỉ sử dụng duy nhất một thể ul và gõ li*n để hiển thị ra n phần tử trong list -->
        <ul>
            <li>Kitagawa Marin</li>
            <li>Maria Ozawar</li>
            <li>Tachibana Erisa</li>
            <li>Akebi Komichi</li>
        </ul>

        <table>
            <!-- Table Head -->
            <thead> 
                <!-- Title Head (Tiêu đề) -->
                <th>STT</th>
                <th>Name</th>
                <th>Address</th>
            </thead>
            <!-- Table Body -->
            <tbody>
                <!-- Table Row -->
                <tr>
                <!-- 3 thẻ th thì sẽ có 3 thẻ td -->
                <td>1</td>
                <td>Phạm Sơn</td>
                <td>Hải Dương</td>
                </tr>
                <tr>
                    <!-- 3 thẻ th thì sẽ có 3 thẻ td -->
                    <td>2</td>
                    <td>Phạm Tiến Sơn</td>
                    <td>Hải Dương</td>
                    </tr>
            </tbody>
        </table>
        </div>
    </body>
</html>
